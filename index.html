<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Wiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="page1" class="page active">
    <div class="banner">Events Wiz</div>
    <button class="button" onclick="showPage('signupPage')">Sign Up</button>
    <button class="button" onclick="showPage('loginPage')">Login</button>
  </div>

  <div id="signupPage" class="page">
    <div class="banner">Sign Up</div>
    <input type="email" id="signupEmail" class="input-box" placeholder="Email">
    <input type="password" id="signupPassword" class="input-box" placeholder="Password">
    <button class="button" onclick="showPage('dashboard')">Sign Up</button>
    <button class="button" onclick="showPage('page1')">Back</button>
  </div>

  <div id="loginPage" class="page">
    <div class="banner">Login</div>
    <input type="email" id="loginEmail" class="input-box" placeholder="Email">
    <input type="password" id="loginPassword" class="input-box" placeholder="Password">
    <button class="button" onclick="showPage('dashboard')">Login</button>
    <button class="button" onclick="showPage('page1')">Back</button>
  </div>

  <div id="dashboard" class="page">
    <div class="banner">Dashboard</div>
    <button class="button" onclick="showPage('allEventsPage')">All Events</button>
    <button class="button" onclick="showPage('searchPage')">Search Events</button>
    <button class="button" onclick="showPage('historyPage')">History</button>
    <button class="button" onclick="logout()">Logout</button>
  </div>

  <div id="allEventsPage" class="page">
    <div class="banner">All Events</div>
    <ul id="allEventList" class="event-list"></ul>
    <button class="button" onclick="showPage('dashboard')">Back</button>
  </div>

  <div id="searchPage" class="page">
    <div class="banner">Search Events</div>
    <select id="categoryDropdown" class="input-box">
      <option value="">All Categories</option>
      <option value="Music">Music</option>
      <option value="Theater">Theater</option>
      <option value="Workshops">Workshops</option>
      <option value="Festivals">Festivals</option>
      <option value="Sports">Sports</option>
      <option value="Movies">Movies</option>
      <option value="Community">Community</option>
    </select>
    <input type="text" id="searchInput" class="input-box" placeholder="Search by Name">
    <button class="button" onclick="searchEvents()">Search</button>
    <ul id="searchResults" class="event-list"></ul>
    <button class="button" onclick="showPage('dashboard')">Back</button>
  </div>

  <div id="historyPage" class="page">
    <div class="banner">History</div>
    <button class="button" onclick="showPage('favoredEventsPage')">Favored Events</button>
    <button class="button" onclick="showPage('attendedEventsPage')">Attended Events</button>
    <button class="button" onclick="clearHistory()">Clear History</button>
    <button class="button" onclick="showPage('dashboard')">Back</button>
  </div>

  <div id="favoredEventsPage" class="page">
    <div class="banner">Favored Events</div>
    <ul id="favoredEventList" class="event-list"></ul>
    <button class="button" onclick="clearFavoredEvents()">Clear Favorites</button>
    <button class="button" onclick="showPage('historyPage')">Back</button>
  </div>

  <div id="attendedEventsPage" class="page">
    <div class="banner">Attended Events</div>
    <ul id="attendedEventList" class="event-list"></ul>
    <button class="button" onclick="clearAttendedEvents()">Clear Attended</button>
    <button class="button" onclick="showPage('historyPage')">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
