<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Wiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Page 1: Landing Page -->
  <div id="landingPage" class="page active">
    <div class="banner">Events Wiz</div>
    <button class="button" onclick="switchPage('signupPage')">Signup</button>
    <button class="button" onclick="switchPage('loginPage')">Login</button>
  </div>

  <!-- Page 2: Signup Page -->
  <div id="signupPage" class="page">
    <div class="banner">Welcome</div>
    <input type="text" id="signupEmail" class="input-box" placeholder="Email">
    <input type="password" id="signupPassword" class="input-box" placeholder="Password">
    <button class="button" onclick="signup()">Signup</button>
    <button class="button" onclick="switchPage('landingPage')">Back</button>
  </div>

  <!-- Page 2: Login Page -->
  <div id="loginPage" class="page">
    <div class="banner">Welcome</div>
    <input type="text" id="loginEmail" class="input-box" placeholder="Email">
    <input type="password" id="loginPassword" class="input-box" placeholder="Password">
    <button class="button" onclick="login()">Login</button>
    <button class="button" onclick="switchPage('landingPage')">Back</button>
  </div>

  <!-- Page 3: Home Page -->
  <div id="homePage" class="page">
    <div class="banner">Events Wiz</div>
    <button class="button" onclick="switchPage('allEventsPage')">All Events</button>
    <button class="button" onclick="switchPage('searchPage')">Search Events</button>
    <button class="button" onclick="switchPage('historyPage')">History</button>
    <button class="button" id="logoutBtn">Logout</button>
  </div>

  <!-- Page 4: Search Events Page -->
  <div id="searchPage" class="page">
    <div class="banner">Search Events</div>
    <input type="text" id="zipcodeInput" class="input-box" placeholder="Enter Zipcode">
    <select id="categoryDropdown" class="input-box">
      <option value="">All Categories</option>
      <option value="Music">Music</option>
      <option value="Workshops & Classes">Workshops & Classes</option>
      <option value="Speakers & Talks">Speakers & Talks</option>
      <option value="Family & Kids">Family & Kids</option>
      <option value="Nightlife & Social Events">Nightlife & Social Events</option>
    </select>
    <button id="searchBtn" class="button">Search</button>
    <div id="eventsContainer" class="event-list"></div>
    <button class="button" onclick="switchPage('homePage')">Back</button>
  </div>

  <!-- Placeholder Pages -->
  <div id="allEventsPage" class="page">
    <div class="banner">All Events</div>
    <div id="allEventsContainer" class="event-list"></div>
    <button class="button" onclick="switchPage('homePage')">Back</button>
  </div>

  <div id="historyPage" class="page">
    <div class="banner">History</div>
    <div>No history yet!</div>
    <button class="button" onclick="switchPage('homePage')">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
